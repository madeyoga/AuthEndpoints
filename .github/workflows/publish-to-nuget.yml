name: Publish Nuget Packages

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .Net SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: Restore Dependencies
        run: dotnet restore AuthEndpoints.sln

      - name: Run Tests
        run: dotnet test AuthEndpoints.sln --configuration Release --verbosity minimal

      - name: Clean
        run: |
          dotnet clean AuthEndpoints.sln -c Release
          rm -rf **/bin **/obj nupkgs

      - name: Build
        run: dotnet build AuthEndpoints.sln -c Release --no-restore

      - name: Create Output Directory
        run: mkdir nupkgs

      - name: Make Nuget Packages
        run: dotnet pack AuthEndpoints.sln -c Release --no-build --output nupkgs
      
      - name: List Generated Packages
        run: ls -la nupkgs/

      - name: Publish To Nuget
        run: dotnet nuget push nupkgs/*.nupkg --skip-duplicate --api-key $NUGET_AUTH_TOKEN --source https://api.nuget.org/v3/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_API_KEY }}
